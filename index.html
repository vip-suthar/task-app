<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="container main" id="main_cntr">
        <span>
            &#9776;
        </span>
        <div class="container left" id="left_cntr">
            <div class="heading" id="left_heading">
                <h2 class="username">Hi Samantha</h2>
                <p class="greeting">Welcome back to the workspace, we missed you!</p>
                <div class="search" id="search_box">
                    <span>&#8981;</span>
                    <input type="text" placeholder="Search Task or Project" >
                </div>
            </div>
            <h4>Projects</h4>
            <div class="events">
                <div class="event active" id="id0">
                    <div><b>+</b></div>
                    <p>Add Event</p>

                </div>  
            </div>
        </div>
        <div class="container right" id="right_cntr">
            <div class="heading" id="right_heading">
                <h2></h2>
                <p></p>
            </div>
            <div class="task" id="task_cntr">
                <div class="today">
                    <h4>Today</h4> <hr>
                    <div></div>
                </div>     
                <div class="upcoming">
                    <h4>Upcoming</h4> <hr>
                    <div></div>
                </div>
                <div class="addEvent" id="addEvent">
                    <input type="text"  id="NewEventName" placeholder="Event Name"/>
                    <input type="text"  id="NewEventDes" placeholder="Event Description"/>
                    <button id="add">Add</button>
                </div>
            </div>
            <button class="addTask">+</button>
            <div class="taskAdd" id="taskAdd">
                <h2>Add Task</h2>
                <input type="text" id="NewTaskDes" placeholder="Task Description"> <br>
                Work out the Task: <br>
                <input type="radio" name="NewTaskDat" value="today" class="regular-checkbox" checked/> Today <br>
                <input type="radio" name="NewTaskDat" value="later" class="regular-checkbox" /> At a Later Date <br>
                <button id="add">Add</button>
            </div>
        </div>
    </div>
</body>
</html>
