<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="container main" id="main_cntr">
        <span>
            <p>&#9776;</p>
        </span>
        <div class="container left" id="left_cntr">
            <div class="heading" id="left_heading">
                <h2>Hi Samantha</h2>
                <p>Welcome back to the workspace, we missed you!</p>
                <div class="search" id="search_box">
                    <span>&#8981;</span>
                    <input type="text" placeholder="Search Task or Project" >
                </div>
            </div>
            <h4>Projects</h4>
            <div class="events">  
            </div>
        </div>
        <div class="container right" id="right_cntr">
            <div class="heading" id="right_heading">
                <h2></h2>
                <p></p>
            </div>
            <div class="task" id="task_cntr">
                <div class="today">
                    <h4>Today</h4> <hr>
                    <div></div>
                </div>     
                <div class="upcoming">
                    <h4>Upcoming</h4> <hr>
                    <div></div>
                </div>
            </div>
            <button class="addTask">+</button>
            <div class="taskAdd" id="taskAdd">
                <input type="text" id="NtaskDes" placeholder="Task Description"> <br>
                <input type="radio" name="NtaskDat" value="today" class="regular-checkbox" checked/> Today <br>
                <input type="radio" name="NtaskDat" value="later" class="regular-checkbox" /> At a Later Date <br>
                <button id="add">Add</button>
            </div>
        </div>
    </div>
</body>
</html>
